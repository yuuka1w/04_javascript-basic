<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>カラーボタン</h1>
    <div class="colorlist">
      <button id="red">赤色</button>
      <button id="blue">青色</button>
      <button id="green">緑色</button>
      <button id="yellow">黄色</button>
      <button id="pink">桃色</button>
      <button id="purple">紫色</button>
    </div>
    <script>
      // ここに記述します。
      const colors = document.querySelectorAll(".colorlist button");
      for (let i = 0; i < colors.length; i++) {
        colors[i].addEventListener("click", function () {
          const color = colors[i].getAttribute("id");
          document.body.style.backgroundColor = color;
        });
      }
    </script>
  </body>
</html>
