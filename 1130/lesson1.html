<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //関数を定義
      function aisatsu(message) {
        console.log("message");
      }

      //関数を利用（実行）
      //関数名＋（）
      aisatsu("おはようございます");
      console.log("1回目が呼び出し");
      aisatsu("こんにちは");
      console.log("2回目が呼び出し");
      aisatsu(こんばんは);

      //関数の定義を下に書いても、関数は実行できる。
      function dogName() {
        console.log("私のうちの犬の名前は、ポチです。");
      }

      //関数の利用（実行）
      dogName();

      //関数の定義
      function catName() {
        console.log("私のうちの猫の名前はタマです。");
      }

      //関数の利用（実行）
      catName();
    </script>
  </body>
</html>
