<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>属性の操作</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
      }

      .red {
        background-color: red;
        /* redはどこにも書いていない */
      }
    </style>
  </head>
  <body>
    <h1 class="title">タイトル</h1>
    <script>
      //全部JavaScript内の持ってくる
      const h1_element = document.querySelector("h1");

      console.dir(h1_element);

      //hasAttribite
      const has_result = h1_element.hasAttribute("class");
      console.log(has_result); //true or false

      //getAttribute
      const get_result = h1_element.getAttribute("class");
      console.log(get_result); //classの値

      //className classの値を上書きできる
      h1_element.className = "sitename";

      //classList
      h1_element.classList.add("w-full");

      //   classList.remove("class"); //sitenameの削除をする
      h1_element.classList.remove("sitename");

      //   classList, toggle("class値"); //クラスが存在する場合は削除する。なければ追加する
      const body_element = document.body;
      body_element.addEventListener("click", function () {
        body_element.classList.toggle("red");
      });

      //   classList.contains("class値"); //クラスの有無をチェックし、turue/falseを返す
      const contains_result = h1_element.classList.contains("sitename");
      console.log(contains_result); //上で削除しているのでfalse
    </script>
  </body>
</html>
