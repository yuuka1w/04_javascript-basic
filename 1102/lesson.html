<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>カウンター</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <script>
      //書いていきます
      //カウンターlet counter=0を使って、ブラウザ内(body)をクリックしたら、consoleに数字が１ずつ加わった数を表示させて見ましょう

      const body_element = document.querySelector("body");
      console.log(body_element);
      let counter = 0;
      //要素番号は0,1,2,3,4
      const color_array = ["pink", "blue", "orange", "green", "tomato"];
      //クリックイベント
      body_element.addEventListener("click", function () {
        // counter = counter + 1;
        // counter += 1; //複合代入演算子
        counter++;
        console.log(counter);
        body_element.style.backgroundColor = color_array[counter - 1];
      });
    </script>
  </body>
</html>
