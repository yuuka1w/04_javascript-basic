<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson3</title>

    <style>
      body {
        height: 100vh;
      }
      .clickArea {
        display: flex;
        width: 100%;
      }
      .clickArea ol {
        width: 50%;
      }
    </style>
  </head>

  <body>
    <section>
      <h1>左右どっち？</h1>
      <div class="clickArea">
        <ol class="leftZone"></ol>
        <ol class="rightZone"></ol>
      </div>
    </section>
    <script>
      const widthsize = window.innerWidth; //現在のブラウザの横幅
      console.log(widthsize);

      const leftArea = document.querySelector(".leftZone");
      const rightArea = document.querySelector(".rightZone");

      document.body.addEventListener("click", function (event) {
        //クリックしたX軸の数値が取れる
        console.log(event.clientX);
        //以下から記述していきます。

        if (widthsize / 2 >= event.clientX) {
          //左半分
          console.log("左");

          leftArea.insertAdjacentHTML("beforeend", "<li>左<li>");
        } else {
          console.log("右");
          rightArea.insertAdjacentHTML("beforeend", "<li>右<li>");
        }
      });
    </script>
  </body>
</html>
