<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>グローバル変数とローカル変数</title>
  </head>
  <body>
    <h1>グローバルスコープ、ローカルスコープ</h1>
    <script>
      //   const globalData = "hogehoge"; //グローバル変数

      //   //関数の式
      //   const foobaa = function () {
      //     const localData = "fugafuga"; //ローカル変数
      //   };

      //   console.log(globalData); //表示される
      //   console.log(localData); //ローカルスコープなのでエラー

      const globalData = "hogehoge"; //グローバル変数
      const foobaa = function () {
        const globalData = "fugafuga"; //ローカル変数だが、グローバルと変数名が同じ
        console.log(globalData); //fugafuga　※ローカル変数は、グローバルよりも優先されるかつ、外には漏れない。
      };
      console.log(globalData); //hogehoge ※グローバル変数
      //   関数の中だけではなく、{}(ブロック)内でしか使えない
      //   外に出したい場合は、return(戻り値I)を使う
    </script>
  </body>
</html>
