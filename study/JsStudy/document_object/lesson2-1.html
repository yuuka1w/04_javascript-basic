<!DOCTYPE html>

  <head>

    <title>Document</title>

  <body>
    <script>
      //トライデントのWebサイトのコンソールに打ち込む
      console.log(window.document.title);

      //トライデントのWebサイトコンソールに打ち込む

      document.querySelectorAll("p");

    </script>
