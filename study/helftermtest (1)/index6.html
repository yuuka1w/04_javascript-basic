<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>中間確認テスト</title>
  </head>
  <body>
    <h1 style="text-align: center;">48</h1>
    <button style="margin: auto; display: block;">レッツゴー</button>
    <script>
      const akbsites = [
        "https://www.akb48.co.jp/",
        "https://www.ske48.co.jp/",
        "http://www.nmb48.com/",
        "http://www.hkt48.jp/"
      ];
      document.querySelector("button").addEventListener("click", function () {
        //0〜３の数値
        const title = Math.floor(Math.random() * 4);
        //必要な要素を取得
        const h1Elm = document.querySelector("h1");
        const alink = document.createElement("a");
        //数値に1を足す
        alink.innerText = title + 1;

        //ここに記述します。
        if (title === 0) {
          alink.setAttribute("href", akbsites[title]);
        } else if (title === 1) {
          alink.setAttribute("href", akbsites[title]);
        } else if (title === 2) {
          alink.setAttribute("href", akbsites[title]);
        } else {
          alink.setAttribute("href", akbsites[title]);
        }

        //ここまで
        //h1の中身をノードで入れ替える
        h1Elm.replaceChildren(alink);
      });
    </script>
  </body>
</html>
