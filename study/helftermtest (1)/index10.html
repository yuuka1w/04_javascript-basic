<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <title>選択肢</title>
    <style>
      section {
        width: 50%;
        margin: auto;
        text-align: center;
      }
      img {
        width: 50%;
      }
      .unit {
        font-size: 1.5em;
      }
      .price p {
        display: inline-block;
      }
      .order {
        font-size: 1.2em;
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>醤油らーめん</h1>
      <div class="ramenArea">
        <img
          src="https://4.bp.blogspot.com/-SmXTKx3nBcA/UrlnHYwXxoI/AAAAAAAAcOA/erB3n3GC80E/s800/ramen_syouyu.png"
          alt="醤油ラーメン"
        />
        <p class="unit"><span>450</span>円</p>
      </div>
      <div class="price">
        <button class="minus">-</button>
        <p class="num">0</p>
        <button class="plus">+</button>
      </div>
      <button class="order">注文する</button>
      <p class="result"></p>
    </section>

    <script>
      const unitPrice = document.querySelector(".unit span").textContent;
      const minusBtn = document.querySelector(".minus");
      const plusBtn = document.querySelector(".plus");
      const number = document.querySelector(".num");
      const orderBtn = document.querySelector(".order");
      const resultArea = document.querySelector(".result");
      let counter = 0;

      minusBtn.addEventListener("click", function () {
        if (counter > 0) {
          counter--;
          number.innerText = counter;
        }
      });

      plusBtn.addEventListener("click", function () {
        counter++;
        number.innerText = counter;
      });

      orderBtn.addEventListener("click", function () {
        resultArea.innerText = "合計" + unitPrice * counter + "円";
      });
    </script>
  </body>
</html>
